<ng-template #longContent let-modal >

	<div class="card shadow scrollable">
		<div class="card-header border-0">
		  <div class="row align-items-center">
			<div class="col-8">
			  <h3 class="mb-0">New Classroom</h3>
			</div>
			<div class="col-4 text-right">
			  <button type="button" class="btn btn-sm text-secondary" (click)="modal.dismiss('Cross click')"><i class="ni ni-fat-remove"></i></button>
			</div>
		  </div>                          
		</div>			
		<!-- <div class="modal-header">
			<h4 class="modal-title">Modal title</h4>
			<button type="button" class="btn btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
		</div> -->
		<div class="modal-body">
			<p *ngFor="let i of [1,2,3,4,5,6,7,8,9,1]">
				Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam.
				Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
			</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
		</div>
	</div>
</ng-template>
