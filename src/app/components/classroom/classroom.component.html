<!--loader start-->
<div *ngIf="processing" class="loading">
    <div class="gear"></div>
</div>

  <!--loader end-->
  <div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">      
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">   
        <div class="row">
            <div class="col">
              <div class="card shadow">
                <div class="card-header border-0">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">All Classrooms</h3>
                    </div>
                    <div class="col-4 text-right">
                      <button type="button" class="btn btn-sm bg-gradient-success text-white" (click)="mymodal.launchModal()">Add Classroom</button>
                    </div>
                  </div>                          
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col" >#</th>
                        <th scope="col" >Name</th>
                        <th scope="col" >Students</th>
                        <th scope="col" >Location</th>
                        <th scope="col" >Created On</th>
                        <th scope="col" >Status</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let classroomdata of classroomDataList | paginate :{id:'listing-pagination',itemsPerPage:5, currentPage:page, totalItems:totalRecords }">
                        <td>
                          {{classroomdata.id}}
                        </td>

                        <th scope="row">
                          <div class="media align-items-center">
                            <a href="javascript:void(0)" class="hide avatar rounded-circle mr-3">
                              <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                            </a>
                            <div class="media-body">
                              <span class="mb-0 text-sm">{{classroomdata.name}}</span>
                            </div>
                          </div>
                        </th>
                        <td>
                            {{classroomdata.student_count}}
                        </td>
                        <td>
                            {{classroomdata.location}}
                        </td>
                        <td>
                            {{classroomdata.created}}
                        </td>
                        <td>
                            {{classroomdata.status}}
                        </td>
                        <td class="text-right">
                          <button class="btn btn-sm bg-gradient-success text-white"><i class="ni ni-ruler-pencil"></i></button>
                        </td>
                        <td class="text-right">
                          <button class="btn btn-sm bg-gradient-success text-white"><i class="ni ni-scissors"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="card-footer py-4">

                    <pagination-controls id="listing-pagination" maxSize="5" (pageChange)="page=$event">
                    </pagination-controls>
