<!--loader start-->
<div *ngIf="processing" class="loading">
  <div class="gear"></div>
</div>

<!--loader end-->
<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">      
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">   
      <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header border-0">
                <div class="row align-items-center">
                  <div class="col-3">
                    <h3 class="mb-0">Attendance Data </h3>
                  </div>

                  <div class="col-2 text-left">
                    <div class="" id="divGender">
                       <div class="col-xs-4" id="divGender1">
                          <select name="year" class="form-control" id="year" (change)="onSelection($event,'year')" >
                             <option value="-1">Select Year</option>
                             <option *ngFor="let year of allYearDataList" [value]="year.name" >{{year.name}}</option>
                          </select>
                       </div>
                    </div>                  
                  </div>

                  <div class="col-2 text-left">
                    <div class="" id="divGender">
                       <div class="col-xs-4" id="divGender1">
                          <select name="month" class="form-control" id="month" (change)="onSelection($event,'month')" >
                             <option value="-1">Select Month</option>
                             <option *ngFor="let month of allMonthDataList" [value]="month.name" >{{month.name}}</option>
                          </select>
                       </div>
                    </div>                  
                  </div>

                  <div class="col-2 text-left">
                    <div class="" id="divGender">
                       <div class="col-xs-4" id="divGender1">
                          <select name="grade" class="form-control" id="grade" (change)="onSelection($event,'grade')" >
                             <option value="-1">Select Grade</option>
                             <option *ngFor="let grade of allGradesDataList" [value]="grade.id" >{{grade.name}}</option>
                          </select>
                       </div>
                    </div>                  
                  </div>
                  
                  <div class="col-3 text-right">
                    <button type="button" class="btn btn-sm bg-gradient-success text-white" (click)="mymodal.launchModal()">Add Attendance</button>
                  </div>
                </div>                          
              </div>
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col" >#</th>
                      <th scope="col" >Name</th>
                      <th scope="col" >Type</th>
                      <th scope="col" >Attendance On</th>
                      <th scope="col" >In Time</th>
                      <th scope="col" >Out Time</th>
                      <th scope="col">Hours</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let attendancedata of attendanceDataList | paginate :{id:'listing-pagination',itemsPerPage:5, currentPage:page, totalItems:totalRecords }">
                      <td>
                        {{attendancedata.id}}
                      </td>

                      <th scope="row">
                        <div class="media align-items-center">
                          <a href="javascript:void(0)" class="hide avatar rounded-circle mr-3">
                            <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                          </a>
                          <div class="media-body">
                            <span class="mb-0 text-sm">{{attendancedata.name}}</span>
                          </div>
                        </div>
                      </th>
                      <td>
                          {{attendancedata.incampus_type | titlecase}}
                      </td>
                      <td>
                          {{attendancedata.attendance_date}}
                      </td>
                      <td>
                          {{attendancedata.in_time}}
                      </td>
                      <td>
                        {{attendancedata.out_time}}
                      </td>
                      <td>
                        {{attendancedata.hours}}
                      </td>
                      <td class="text-right">
                        <button class="btn btn-sm bg-gradient-success text-white"><i class="ni ni-scissors"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="card-footer py-4">

                  <pagination-controls id="listing-pagination" maxSize="5" (pageChange)="page=$event">
                  </pagination-controls>
              </div>
            </div>
          </div>
</div>

<app-incampus-modal #mymodal modalId='New Attendance'>
</app-incampus-modal>
